<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div id="main" class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw; height: 100vh; background-color: #7300ff; ">
        <div class="text-center d-md-flex justify-content-center align-items-center m-auto" style="height: fit-content; width: 90vw; font-size: 30px;">
            <div class="mx-md-3  my-3 col-12 col-md-4  p-3 rounded-3 shadow" style="background-color: #9119ff;">
                <i class="fa-solid fa-mug-hot"></i>
                <p class="counter" target="4000">0</p>
                <p>Project Completed</p>
            </div>
            <div class="m-md-3 my-3 col-12 col-md-4 p-3 rounded-3 shadow" style="background-color: #9119ff;">
                <i class="fa-solid fa-user-group"></i>
                <p class="counter" target="15000">0</p>
                <p>Our Happy Clients</p>
            </div>
            <div class="m-md-3 my-3 col-12 col-md-4 p-3 rounded-3 shadow" style="background-color: #9119ff;">
                <i class="fa-solid fa-list-check"></i>
                <p class="counter" target="500">0</p>
                <p>Ongoing Project</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/382037b1c0.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
